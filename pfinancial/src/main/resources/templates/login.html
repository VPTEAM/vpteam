<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Mi login</title>
        <link rel="stylesheet" href="/css/skeleton.css" th:href="@{/css/skeleton.css}" />
        <link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}" />
    </head>
    <body>
    	<div class="container">
    		<div class="row">
      			<div class="four columns offset-by-four form">
      				 <div th:if="${param.error}">
		            	Invalid username and password.
		        	</div>
			        <div th:if="${param.logout}">
			            You have been logged out.
			        </div>
			        <h5>Iniciar sesi&oacute;n</h5>
			        <form th:action="@{/login}" class="form" method="post">
			        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			            <div><input class="input-login" type="text" name="username" placeholder="username"/></div>
			            <div><input class="input-login" type="password" name="password" placeholder="******"/></div>
			            <div><button class="button-primary btn-login" type="submit" value="Iniciar">Iniciar</button></div>
			        </form>
      			</div>
    		</div>
    		
    	</div>
      
    </body>
</html>
