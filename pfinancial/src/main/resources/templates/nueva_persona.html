<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Mi login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
  		<link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
	    <link rel="stylesheet" href="css/dashboard.css" th:href="@{/css/dashboard.css}"/>
	    <link rel="stylesheet" href="css/card.css" th:href="@{/css/card.css}"/>
	    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
    </head>
    <body>
    	<div class="container-full">
    	<div th:replace="layouts/header :: header"></div>
    	<div class="col-md-3">
    		
    	</div>
    	<div class="col-md-4">
    		<form th:action="@{/insertarPersona}" class="form" method="post" th:object="${persona}">
    			<div class="form-group">
	    			<label for="nombre">Nombre:</label>
	    			<input class="form-control"  type="text" th:name="nombre" th:field="*{nombre}"></input>
    			</div>
    			<div class="form-group">
    				<label for="apellidos">Apellidos:</label>
    				<input class="form-control"  type="text" th:name="apellidos" th:field="*{apellidos}"></input>
    			</div>
    			<div class="form-group">
    				<label for="sexo">Sexo:</label>
    				<input class="form-control"  type="text" th:name="sexo" th:field="*{sexo}"></input>
    			</div>
    			<div class="form-group">
	    			<label for="cedula">Cedula:</label>
	    			<input class="form-control"  type="text" th:name="cedula" th:field="*{cedula}"></input>
    			</div>
    			<button class="btn btn-default" type="submit">Insertar</button>
    		</form>
    	</div>
    		
    	</div>
      
    </body>
</html>
